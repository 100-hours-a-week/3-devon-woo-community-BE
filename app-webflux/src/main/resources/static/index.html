<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Client</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 8px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { margin-bottom: 20px; color: #333; }
        .input-group { margin-bottom: 15px; }
        input[type="text"] { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; }
        button { padding: 12px 24px; margin-right: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .response { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 4px; min-height: 100px; white-space: pre-wrap; line-height: 1.6; }
        .loading { color: #666; font-style: italic; }
        .error { color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Chat Client</h1>

        <div class="input-group">
            <input type="text" id="promptInput" placeholder="질문을 입력하세요..." />
        </div>

        <div>
            <button onclick="sendMono()">일반 요청 (Mono)</button>
            <button onclick="sendStream()">스트리밍 요청 (SSE)</button>
        </div>

        <div class="response" id="response">응답이 여기에 표시됩니다.</div>
    </div>

    <script>
        const promptInput = document.getElementById('promptInput');
        const responseDiv = document.getElementById('response');

        async function sendMono() {
            const prompt = promptInput.value.trim();
            if (!prompt) {
                alert('질문을 입력하세요');
                return;
            }

            responseDiv.textContent = '응답을 기다리는 중...';
            responseDiv.className = 'response loading';

            try {
                const response = await fetch(`/ai/chat?prompt=${encodeURIComponent(prompt)}`);
                const text = await response.text();
                responseDiv.textContent = text;
                responseDiv.className = 'response';
            } catch (error) {
                responseDiv.textContent = 'Error: ' + error.message;
                responseDiv.className = 'response error';
            }
        }

        function sendStream() {
            const prompt = promptInput.value.trim();
            if (!prompt) {
                alert('질문을 입력하세요');
                return;
            }

            responseDiv.textContent = '스트리밍 중...';
            responseDiv.className = 'response loading';

            const eventSource = new EventSource(`/ai/chat/stream?prompt=${encodeURIComponent(prompt)}`);
            let fullResponse = '';

            eventSource.onmessage = (event) => {
                fullResponse += event.data;
                responseDiv.textContent = fullResponse;
                responseDiv.className = 'response';
            };

            eventSource.onerror = (error) => {
                eventSource.close();
                if (!fullResponse) {
                    responseDiv.textContent = 'Error: 스트리밍 연결 실패';
                    responseDiv.className = 'response error';
                }
            };
        }

        promptInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMono();
            }
        });
    </script>
</body>
</html>
