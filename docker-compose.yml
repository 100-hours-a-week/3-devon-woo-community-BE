services:
  app-api:
    build:
      context: ./app-api
      dockerfile: Dockerfile
    container_name: techblog-api
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://host.docker.internal:${DB_PORT}/${DB_NAME}?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: host.docker.internal
      REDIS_PORT: ${REDIS_PORT}
      JWT_SECRET: ${JWT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_UPLOAD_PRESET: ${CLOUDINARY_UPLOAD_PRESET}
      CORS_ALLOWED_ORIGIN: ${CORS_ALLOWED_ORIGIN}
    ports:
      - "8082:8080"
    restart: unless-stopped

  app-webflux:
    build:
      context: ./app-webflux
      dockerfile: Dockerfile
    container_name: techblog-webflux
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SPRING_R2DBC_URL: r2dbc:mysql://host.docker.internal:${DB_PORT}/${DB_NAME}
      SPRING_R2DBC_USERNAME: ${DB_USERNAME}
      SPRING_R2DBC_PASSWORD: ${DB_PASSWORD}
    ports:
      - "8083:8081"
    restart: unless-stopped
