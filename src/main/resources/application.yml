spring:
  profiles:
    include: logging

  application:
    name: community

  output:
    ansi:
      enabled: always

  datasource:
    url: jdbc:mysql://localhost:3306/kbt-community?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      initialization-fail-timeout: 0

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        generate_statistics: true

storage:
  cloudinary:
    api:
      key: ${CLOUDINARY_API_KEY}
      secret: ${CLOUDINARY_API_SECRET}
    cloud:
      name: ${CLOUDINARY_CLOUD_NAME}
    upload:
      preset: ${CLOUDINARY_UPLOAD_PRESET:ml_default}
